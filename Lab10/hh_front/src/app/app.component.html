<h1>Companies</h1>
<ul>
  <li *ngFor="let company of companies">
    <strong>{{ company.name }}</strong> - {{ company.city }}
    <button (click)="showVacancies(company.id, company.name)">View Vacancies</button>
  </li>
</ul>

<hr />

<div *ngIf="selectedCompanyVacancies.length > 0">
  <h2>Vacancies at {{ selectedCompanyName }}</h2>
  <ul>
    <li *ngFor="let vacancy of selectedCompanyVacancies">
      <strong>{{ vacancy.name }}</strong> - {{ vacancy.salary }} USD
      <p>{{ vacancy.description }}</p>
    </li>
  </ul>
</div>
