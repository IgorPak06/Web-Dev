<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 800px;
        }

        .left-section {
            flex: 1;
            padding: 20px;
        }



        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loginbox {
            background-color: black;
            padding: 19px;
            border-radius: 4px;
            border: 1px solid rgb(54, 54, 54);
            box-shadow: 0px 2px 10px white(0, 0, 0, 0.2);
            width:100%;
            max-width: 300px;
            text-align: center;
            color:white;
        }

        .loginbox input {
            width: 100%;
            background-color: #000000;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid rgb(54, 54, 54);
            border-radius: 5px;
            font-size: 15px;
            color:white;
        }

        .loginbutton {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .loginbutton:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            display: block;
            color: white;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        .fb-login
        {
            display:flex;
            align-items:center;
            justify-content: center;
            background-color: #000000;
            text-align: center;
            color:#1877f2;
            cursor:pointer;
            margin:10px;
            border:none;
            font-size:15px;

        }
        .fb-login:hover
        {
            color:white;
        }

        .fb-login img
        {
            margin-right: 20px;
        }
        hr {
            border: 0.5px solid #ddd;
            margin: 15px 0;
        }

        .create-account {
            width: 100%;
            padding: 12px;
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .create-account:hover {
            background-color: #36a420;
        }

        .create-page {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #333;
        }

        .create-page a {
            color: #1877f2;
            font-weight: bold;
            text-decoration: none;
        }

        #Logo{
            color:white;
            font-family: 'Brush Script MT', cursive;
            font-size: 55px;
            margin-bottom: 20px;
        }

        .divider{
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #777;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #333;
        margin: 0 10px;
        }
        .forgot-password {
            display: block;
            color: #0095f6;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .register-box {
            color:white;
            margin-top: 15px;
            padding: 10px;
            background: #000000;
            border: 1px solid rgb(54, 54, 54);
            font-size:15px;
            width:89%;
            border-radius: 5px;
        }

        .register-box a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
            text-align: end;
        }

        .download-section {
            color:white;
            margin-top: 20px;
            text-align: center;
        }

        .store-buttons img {
            height:50px;
            width: 300px;
            margin: 10px 5px;
        }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="left-section">
            <img src="/Users/frl404/Documents/Codes/Web-Dev/Lab2/images/Shoot.png" alt="Instagram">
        </div>
        <div class="right-section">
            <div class="loginbox">
                <h1 id="Logo">Instagram</h1>
                <form class="login-box">
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
                        <input type="password" placeholder="Пароль">
                        <button class="loginbutton">Войти</button>
                <div class="divider">        
                        <span>ИЛИ</span>
                </div>
                <button class="fb-login">
                    <img src="/Users/frl404/Documents/Codes/Web-Dev/Lab2/images/facebook-icon.png" alt="Facebook">
                    Войти через Facebook
                </button>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </form>
        </div>
            <div class="register-box">
                <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>
            <div class="download-section">
                <p>Установите приложение.</p>
                <div class="store-buttons">
                    <img src="/Users/frl404/Documents/Codes/Web-Dev/Lab2/images/store-buttons.png" alt="App Store and Google Play">
                </div>
            </div>
        </div> 
    </body>
</html>
